<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel = "stylesheet" href = "app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class = "header">
            <span class = "span">2048</span>
            <button class = "help">HELP</button>
            <button class = "new">NEW GAME</button>
            <button class = "score-board">SCORE:</button><span class = "score">00000</span>
        </div>

    </header>
    

<div class = "main-page">
    <div class = "board">
        <div class = "row">
            <div class = "cell" id = "cell1"></div>
            <div class = "cell" id = "cell2"></div>
            <div class = "cell" id = "cell3"></div>
            <div class = "cell" id = "cell4"></div>
        </div>
        <div class = "row">
            <div class = "cell" id = "cell5"></div>
            <div class = "cell" id = "cell6"></div>
            <div class = "cell" id = "cell7"></div>
            <div class = "cell" id = "cell8"></div>
        </div>
        <div class = "row">
            <div class = "cell" id = "cell9"></div>
            <div class = "cell" id = "cell10"></div>
            <div class = "cell" id = "cell11"></div>
            <div class = "cell" id = "cell12"></div>
        </div>
        <div class = "row">
            <div class = "cell" id = "cell13"></div>
            <div class = "cell" id = "cell14"></div>
            <div class = "cell" id = "cell15"></div>
            <div class = "cell" id = "cell16"></div>
        </div>
    </div>
    <div class = "direction">
        <div class = "direc"></div>
        <div class = "direc" id = "up">&#8593</div>
        <div class = "direc"></div>
        <div class = "direc" id = "left">&#8592</div>
        <div class = "direc"></div>
        <div class = "direc" id = "right">&#8594</div>
        <div class = "direc"></div>
        <div class = "direc" id = "down">&#8595</div>
        <div class = "direc"></div>
        
    </div>
</div>
    <script src = "script.js"></script>
</body>
</html>
